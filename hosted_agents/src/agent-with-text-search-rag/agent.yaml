# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: agent-with-text-search-rag
description: |
    An AI agent that uses a ContextProvider for retrieval augmented generation (RAG) capabilities. The agent runs searches against an external knowledge base before each model invocation and injects the results into the model context. It can answer questions about Contoso Outdoors policies and products, including return policies, refunds, shipping options, and product care instructions such as tent maintenance.
metadata:
    authors:
        - Microsoft Agent Framework Team
    tags:
        - Azure AI AgentServer
        - Microsoft Agent Framework
        - Retrieval-Augmented Generation
        - RAG
protocols:
    - protocol: responses
      version: ""
environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
      value: gpt-4o-mini
